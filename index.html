<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <section class="row0">
      <form>
        <label for="userInput"></label>
        <input id="ui" type="number" name="userInput" placeholder="0">
      </form>  
    </section>
    <section class="row1">
      <button type="button" id="c">C</button>
      <button type="button" id="return">&#8592;</button>
      <button type="button" id="function" id="divide">&#247;</button>
    </section>

    <section class="row2">
      <button type="button" id="7">7</button>
      <button type="button" id="8">8</button>
      <button type="button" id="9">9</button>
      <button type="button" id="function" id="multiply">&#215;</button>
    </section>

    <section class="row3">
      <button type="button" id="4">4</button>
      <button type="button" id="5">5</button>
      <button type="button" id="6">6</button>
      <button ctype="button" id="function" id="subtract">&#8722;</button>
    </section>

    <section class="row4">
      <button type="button" id="1">1</button>
      <button type="button" id="2">2</button>
      <button type="button" id="3">3</button>
      <button type="button" id="function" id="add">&#43;</button>
    </section>

    <section class="row5">
      <button type="button" id="zero">0</button>
      <button type="button" id="function" id="equals">&#61;</button>
    </section>
  </div>


  <script src="main.js"></script>
</body>
</html>
